language: java
jdk: oraclejdk8
sudo: false
#sudo: required
#dist: trusty


addons:
  apt:
    packages:
      - doxygen
      - graphviz
      - tree


install:
  - grep -vE '^(ALLOW_UNICODE_NAMES|GROUP_NESTED_COMPOUNDS|HIDE_COMPOUND_REFERENCE|CLANG_ASSISTED_PARSING|CLANG_OPTIONS|LATEX_EXTRA_STYLESHEET|RTF_SOURCE_CODE|MAN_SUBDIR|DOCBOOK_PROGRAMLISTING|PLANTUML_JAR_PATH|PLANTUML_INCLUDE_PATH|#|$)' config/Doxyfile >config/Doxyfile.tmp
  - mv config/Doxyfile.tmp config/Doxyfile


script:
  - ./gradlew build


after_success:
  - bash <(curl -s https://codecov.io/bash)


before_deploy:
  - tree
  #- mv ./build/docs/doxygen/html/ ./build/reports/doxygen


deploy:
  - provider: surge
    project: ./build/reports/
    domain: follow.surge.sh
    skip_cleanup: true
    on: { all_branches: true }
  - provider: bintray
    file: "config/bintray.json"
    user: "skrupellos"
    key: { secure: "" }
    skip_cleanup: true
    on: { all_branches: true }


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/


cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
