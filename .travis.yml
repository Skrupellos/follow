language: java


deploy:
  - provider: surge
    project: ./build/reports/
    domain: follow.surge.sh
    skip_cleanup: true
    on:
      all_branches: true
  - provider: bintray
    file: "config/bintray.json"
    user: "skrupellos"
    key:
      secure: ""
    skip_cleanup: true
    on:
      all_branches: true


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/


cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
